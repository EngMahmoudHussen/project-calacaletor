<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- strat header sction -->
  <header>
    <h1>Spli lter</h1>
  </header>

   <!-- end header sction -->

   <!-- start main -->
  <main>
    <!-- start left main -->
    <div class="left">
      <div class="bill">
        <label for="hoda">Bill</label>
        <img src="images/icon-dollar.svg">
        <p>cant be zero</p>
        <input type="text" placeholder="0" id="price">
      </div>
      <div class="tip">
        <label>Select tipe %</label>
        <div class="buttons">
          <div class="top">
            <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          </div>
          <div class="bottom">
            <button>25%</button>
            <button>50%</button>
            <input type="text" placeholder="Custom" id="Custom">
          </div>
        </div>
      </div>
      <div class="pepole">
        <label for="pepole">Number of People</label>
        <img src="images/icon-person.svg">
        <p>cant be zero</p>
        <input type="text" id="pepole" placeholder="0">
      </div>
    </div>
    <!-- end left main -->
    


<!-- start right main -->

    <div class="right">
      <div class="tip-amount">
        <p>Tip Amount <br><span>/ person</span></p>
        <h2 id="tip-amount">0.00</h2>
      </div>
      <div class="total">
        <p>Total <br><span> / person</span></p>
        <h2 id="total">$0.00</h2>
      </div>
      <button id="Reset">Reset</button>
    </div>

    <!-- end right main -->
  </main>
  <!-- end  main -->
   <script src="main.js"></script>
</body>
</html>
